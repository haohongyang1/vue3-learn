<!--
Vue3初体验：
实现一个点击按钮，可以让数字显示+1
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue-next/packages/vue/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { createApp, reactive, watchEffect } = Vue;
      const App = {
        template: `
            <button @click="numUpdate">{{state.message}}</button>
        `,
        setup() {
          const state = reactive({
            message: 1,
          });
          watchEffect(() => {
            console.log("state change", state.message);
          });
          function numUpdate() {
            console.log("click");
            state.message = state.message + 1;
          }
          return { state, numUpdate };
        },
      };
      createApp(App).mount("#app");
    </script>
  </body>
</html>
